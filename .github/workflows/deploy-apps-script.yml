name: Deploy to Google Apps Script

on:
  push:
    branches: [ main ]
    paths:
      - 'google-docs-addon/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd google-docs-addon
        npm install
        
    - name: Deploy to Apps Script
      run: |
        cd google-docs-addon
        npx clasp push
      env:
        APPS_SCRIPT_ID: ${{ secrets.APPS_SCRIPT_ID }}
        APPS_SCRIPT_CREDENTIALS: ${{ secrets.APPS_SCRIPT_CREDENTIALS }}
        
    - name: Create Add-on Deployment
      run: |
        echo "Deployment completed successfully!"
        echo "Next steps:"
        echo "1. Go to Apps Script console"
        echo "2. Create new deployment (Add-on type)"
        echo "3. Update Marketplace SDK with new version"
