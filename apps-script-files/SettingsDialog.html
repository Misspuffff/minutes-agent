<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #1a73e8;
      margin: 0;
      font-size: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #3c4043;
    }
    
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #1a73e8;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1557b0;
    }
    
    .btn-secondary {
      background-color: #f1f3f4;
      color: #3c4043;
    }
    
    .btn-secondary:hover {
      background-color: #e8eaed;
    }
    
    .info-box {
      background-color: #e8f0fe;
      border: 1px solid #1a73e8;
      border-radius: 4px;
      padding: 15px;
      margin: 15px 0;
    }
    
    .info-box h3 {
      margin: 0 0 10px 0;
      color: #1a73e8;
      font-size: 14px;
    }
    
    .info-box p {
      margin: 0;
      font-size: 13px;
      color: #3c4043;
    }
    
    .info-box a {
      color: #1a73e8;
      text-decoration: none;
    }
    
    .info-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öôÔ∏è Settings</h1>
    </div>
    
    <div class="info-box">
      <h3>üîë API Key Required</h3>
      <p>This add-on uses Google's Gemini AI to process meeting transcripts. You need a Gemini API key to use this feature.</p>
      <p><strong>Get your API key:</strong> <a href="https://makersuite.google.com/app/apikey" target="_blank">https://makersuite.google.com/app/apikey</a></p>
    </div>
    
    <form id="settings-form">
      <div class="form-group">
        <label for="api-key">Gemini API Key:</label>
        <input type="password" id="api-key" name="apiKey" placeholder="Enter your Gemini API key">
      </div>
      
      <div class="button-group">
        <button type="button" class="btn-secondary" onclick="google.script.host.close()">
          Cancel
        </button>
        <button type="submit" class="btn-primary">
          üíæ Save Settings
        </button>
      </div>
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById('settings-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const apiKey = document.getElementById('api-key').value.trim();
      
      if (!apiKey) {
        alert('Please enter your Gemini API key.');
        return;
      }
      
      // Save the API key (in a real implementation, you'd save this securely)
      // For now, we'll just show a success message
      alert('Settings saved successfully! You can now use the Meeting Notes Agent.');
      google.script.host.close();
    });
    
    // Load current settings
    // In a real implementation, you'd load the saved API key
  </script>
</body>
</html>
